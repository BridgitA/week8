<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
 <div id="rating-container" max-value="5"></div>

<div>
  <label for="max-value">Enter max value:</label>
  <input type="text" id="max-value" />
  <button type="button" id="update-max-value">Update max value</button>
</div>

 <script>
    function createCircles(max){
      if(max){
        for(var i = 0; i < max; i++){
          $('#rating-container').append('<div class="rating-circle"></div>')
        }
      }
    }
    $(function(){
      var imax = $('#rating-container').attr('max-value')
      createCircles(imax);
      $('#update-max-value').click(function(){
        var max = $("#max-value").val();
        $('#rating-container').html("");
        createCircles(max);
        $("#rating-container .rating-circle").mouseover (function(){
                $(this).removeClass('rating-chosen').prevAll().removeClass('rating-chosen');
                $(this).addClass('rating-hover').prevAll().addClass('rating-hover');
            });
            $("#rating-container .rating-circle").mouseout(function(){
                $(this).removeClass('rating-hover').prevAll().removeClass('rating-hover');
            });
            $("#rating-container .rating-circle").click(function(){
                $(this).removeClass('rating-hover').prevAll().removeClass('rating-hover');
                $(this).addClass('rating-chosen');
                $(this).prevAll().addClass('rating-chosen'); 
                });
    });      
        });        
 </script>
</body>
</html>
